<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Electronics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="form.html">Form</a></li>
            <li><a href="video.html">Video</a></li>
            <li><a href="table.html">Table</a></li>
        </ul>
    </nav>
    <form action="">
        <h1>World Electronics.com</h1>
        <p>Name: <input type="text" name="name" placeholder="Enter your name" id=""></p>
        <p>Email: <input type="email" name="email" placeholder="Enter your email" id=""></p>

        <fieldset>
            <legend>Select your Company</legend>
            <p>
                <label for="apple">
                    <input type="radio" name="device" id="apple">Apple
                </label>
            </p>
            <p>
                <label for="samsung">
                    <input type="radio" name="device" id="samsung">Samsung
                </label>
            </p>
            <p>
                <label for="google">
                    <input type="radio" name="device" id="google">Google
                </label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Select your Product</legend>
            <p><label for="laptop"><input type="checkbox" name="device" id="laptop">Laptop</label></p>
            <p><label for="monitor"><input type="checkbox" name="device" id="monitor">Monitor</label></p>
            <p><label for="SmartPhone"><input type="checkbox" name="device" id="SmartPhone">Smart Phone</label></p>
        </fieldset>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
